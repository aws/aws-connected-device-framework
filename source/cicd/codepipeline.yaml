  FailedTopic:
    Type: "AWS::SNS::Topic"
    Properties: 
      DisplayName: !Sub '${DeployPipeline}-onFailure'
      TopicName: !Sub '${DeployPipeline}-onFailure'
      KmsMasterKeyId: alias/aws/sns

  FailedTopicPolicy:
    Type: 'AWS::SNS::TopicPolicy'
    Properties:
      PolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service: events.amazonaws.com
            Action: 'sns:Publish'
            Resource: '*'
      Topics:
        - !Ref FailedTopic

  SuccessTopic:
    Type: "AWS::SNS::Topic"
    Properties: 
      DisplayName: !Sub '${DeployPipeline}-onSuccess'
      TopicName: !Sub '${DeployPipeline}-onSuccess'
      KmsMasterKeyId: alias/aws/sns
    DependsOn: 
      - DeployPipeline

  SuccessTopicPolicy:
    Type: 'AWS::SNS::TopicPolicy'
    Properties:
      PolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service: events.amazonaws.com
            Action: 'sns:Publish'
            Resource: '*'
      Topics:
        - !Ref SuccessTopic
        
  SuccessRule:
    Type: "AWS::Events::Rule"
    Properties: 
      Name: !Sub '${DeployPipeline}-onSuccess'
      Description: !Sub '${CdfCoreRepoName} CodePipeline success.'
      EventPattern: 
        source:
          - "aws.codepipeline"
        detail-type:
          - "CodePipeline Pipeline Execution State Change"
        detail:
          state:
            - "SUCCEEDED"
          pipeline:
            - !Ref DeployPipeline
      State: "ENABLED"
      Targets:
        - 
          Id: success
          Arn: !Ref SuccessTopic
    DependsOn: 
      - DeployPipeline

  ###  Trigger SNS upon failed CodePipelines  ###
  FailedRule:
    Type: "AWS::Events::Rule"
    Properties:
      Name: !Sub '${DeployPipeline}-onFail'
      Description: !Sub '${CdfCoreRepoName} CodePipeline failure.'
      EventPattern:
        source:
          - "aws.codepipeline"
        detail-type:
          - "CodePipeline Pipeline Execution State Change"
        detail:
          state:
            - "FAILED"
          pipeline:
            - !Ref DeployPipeline
      State: "ENABLED"
      Targets:
        -
          Id: failed
          Arn: !Ref FailedTopic
          InputTransformer:
            InputTemplate: '"The Pipeline <pipeline> has failed." '
            InputPathsMap:
              pipeline: "$.detail.pipeline" 
    DependsOn: 
      - DeployPipeline
