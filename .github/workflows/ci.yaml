name: ci

on:
  push:
    branches:
      - main
      - '**'
  pull_request:
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install Rush
        shell: bash
        run: |
          npm install -g @microsoft/rush

      - name: Install Dependencies
        shell: bash
        run: |
          npm i

      - name: Run lint
        shell: bash
        run: |
          npm run lint

      - name: Run bundle and build
        shell: bash
        run: |
          npm run build

      - name: Run unit tests
        shell: bash
        run: |
          npm test
