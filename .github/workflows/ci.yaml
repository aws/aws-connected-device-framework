name: ci

on:
  push:
    branches:
      - main
      - '**'
  pull_request:
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install Rush
        shell: bash
        run: |
          npm install -g @microsoft/rush
      
      - name: Install dependencies
        shell: bash
        run: |
          yarn install

      - name: Build packages
        shell: bash
        run: |
          yarn build

      - name: Run lint
        shell: bash
        run: |
          yarn run lint

      - name: Run unit tests
        shell: bash
        run: |
          yarn test
